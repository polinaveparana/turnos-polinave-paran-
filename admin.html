<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - PNA Paran치</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        .contenedor-admin { max-width: 500px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .header-pna { background: #003366; color: white; padding: 20px; text-align: center; }
        .btn-logout { background: #ff4d4d; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        .tabla-turnos { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        .tabla-turnos th { background: #eee; padding: 10px; }
        .tabla-turnos td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>
    <div class="header-pna">
        <h1>Administraci칩n PNA</h1>
        <p>Prefectura Naval Paran치</p>
    </div>

    <main class="contenedor-admin">
        <div id="area-login">
            <h3>Acceso Restringido</h3>
            <input type="password" id="admin-pin" placeholder="PIN de Seguridad" style="width: 90%; padding: 12px; margin-bottom: 10px;">
            <button id="btn-login" class="btn-solicitar" style="width: 95%;">Ingresar</button>
        </div>

        <div id="dashboard-contenido" style="display: none;">
            <button id="btn-logout" class="btn-logout">Cerrar Sesi칩n</button>
            <div style="text-align: left; margin-bottom: 20px;">
                <label><strong>Filtrar por Fecha:</strong></label>
                <input type="date" id="filtro-fecha" style="width: 100%; padding: 10px;">
            </div>
            <h3 id="total-turnos" style="color: #003366;">Cargando...</h3>
            <div id="contenedor-tabla"></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
